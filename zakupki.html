<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ZAKUPKI DKRUPIN.RU</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-content">
                <div class="container">
                    <div class="header-content__row">
                        <div class="header-content__logo">
                            <a href="index.html">D K R U P I N . R U</a>
                        </div>
                        <div class="header-content__links">
                            <div class="header-content__search">
                                <div class="search-body">
                                    <div class="search-body__text"></div>
                                    <div class="search-body__icon">
                                        <a href="index.html">
                                            <img src="IMG/search_button.png" width="20" height="20" alt="Знак поиска">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="header-content__projects">
                                <a href="projects.html">ПРОЕКТЫ</a>
                            </div>
                            <div class="header-content__news">
                                <a href="news.html">НОВОСТИ</a>
                            </div>
                            <div class="header-content__contacts">
                                <a href="contacts.html">КОНТАКТЫ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="zakupki-site">
            <div class="container">
                <div class="zakupki-site__row">
                    <div class="zakupki-site__add">ДОБАВИТЬ</div>
                    <div class="zakupki-site__search">
                        <div class="search-body">
                            <div class="search-body__text"></div>
                            <div class="search-body__icon">
                                <a href="index.html">
                                    <img src="IMG/search_button.png" width="20" height="20" alt="Знак поиска">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="zakupki-site__filter">ФИЛЬТР</div>
                    <div class="zakupki-site__favorite">ИЗБРАННОЕ</div>
                </div>
            </div>
        </div>

        <div class="client-table">
            <div class="container">
                <div class="client-table__row">
                    <div class="client-table__number">№</div>
                    <div class="client-table__object">Наименование</div>
                    <div class="client-table__name">ФИО</div>
                    <div class="client-table__phone">Телефон</div>
                    <div class="client-table__email">Почта</div>
                    <div class="client-table__comments">Комментарий</div>
                </div>
            </div>
        </div>

        <div class="deal-table">
            <div class="container">
                <div class="deal-table__row">
                    <div class="deal-table__number">№</div>
                    <div class="deal-table__deal">Сделка</div>
                    <div class="deal-table__client">Клиент</div>
                    <div class="deal-table__event">Событие</div>
                    <div class="deal-table__comments">Комментарий</div>
                    <div class="deal-table__attache">Вложение</div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer_row">
                    <div class="footer_text">ИП Крупин Д.А.</div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
