<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <title>VIDEO DKRUPIN.RU</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-content">
                <div class="container">
                    <div class="header-content__row">
                        <div class="header-content__logo">
                            <a href="index.html">D K R U P I N . R U</a>
                        </div>
                        <div class="header-content__links">
                            <div class="header-content__search">
                                <div class="search-body">
                                    <div class="search-body__text"></div>
                                    <div class="search-body__icon">
                                        <a href="index.html">
                                            <img src="IMG/search_button.png" width="20" height="20" alt="Знак поиска">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="header-content__projects">
                                <a href="projects.html">ПРОЕКТЫ</a>
                            </div>
                            <div class="header-content__news">
                                <a href="news.html">НОВОСТИ</a>
                            </div>
                            <div class="header-content__contacts">
                                <a href="contacts.html">КОНТАКТЫ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    <div class="calculator-frame">
        <div class="calculator-frame-content">
            <div class="container">
                <div class="calculator-frame-content__row">
                    <div class="calculator-frame-content__height-of-mounting">
                        <fieldset>
                            <legend>ВЫСОТА УСТАНОВКИ КАМЕР</legend>
                            <ul>
                                <li>
                                    <label for="three">до 3-х метров</label>
                                    <input type="radio" checked id="three" name="height" value="three">
                                </li>
                                <li>
                                    <label for="three-five">от 3 до 5 метров</label>
                                    <input type="radio" id="three-five" name="height" value="three-five">
                                </li>
                                <li>
                                    <label for="five-nine">от 5 до 9 метров</label>
                                    <input type="radio" id="five-nine" name="height" value="five-nine">
                                </li>
                                <li>
                                    <label for="more-than-nine">более 9-ти метров</label>
                                    <input type="radio" id="more-than-nine" name="height" value="more-than-nine">
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="calculator-frame-content__name">
                        <fieldset>
                            <legend>ПРОИЗВОДИТЕЛЬ</legend>
                            <ul>
                                <li>
                                    <label for="dahua">Dahua</label>
                                    <input type="radio" checked id="dahua" name="factory" value="dahua">
                                </li>
                                <li>
                                    <label for="hiWatch">HiWatch</label>
                                    <input type="radio" id="hiWatch" name="factory" value="hiWatch">
                                </li>
                                <li>
                                    <label for="noMatter">Не имеет значения</label>
                                    <input type="radio" id="noMatter" name="factory" value="noMatter">
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="calculator-frame-content__number-of-cameras">
                        <fieldset>
                            <legend>КОЛИЧЕСТВО КАМЕР</legend>
                            <div class="number-of-cameras">
                                <output for="cameras" id="camerasId" name="number-of-cameras">0</output>
                                <input type="range" id="cameras" min="0" max="100" value="0" name="number-of-cameras" step="1" oninput="outputUpdate(value, name)">
                            </div>
                        </fieldset>
                    </div>
                    <div class="calculator-frame-content__number-of-cables">
                        <fieldset>
                            <legend>МЕТРАЖ КАБЕЛЯ</legend>
                            <div class="number-of-cables">
                                <output for="cables" id="cablesId" name="number-of-cables">0</output>
                                <input type="range" id="cables" min="0" max="600" value="0" name="number-of-cables" step="1" oninput="outputUpdate(value, name)">
                            </div>
                        </fieldset>
                    </div>
                    <div class="calculator-frame-content__cable-mounting-method">
                        <fieldset>
                            <legend>СПОСОБ МОНТАЖА КАБЕЛЯ</legend>
                        </fieldset>
                    </div>
                    <div class="calculator-frame-content__register-mounting-method">
                        <fieldset>
                            <legend>СПОСОБ УСТАНОВКИ РЕГИСТРАТОРА</legend>
                            <ul>
                                <li>
                                    <label for="wall">На стену</label>
                                    <input type="radio" checked id="wall" name="register-mounting" value="wall">
                                </li>
                                <li>
                                    <label for="table">На стол</label>
                                    <input type="radio" id="table" name="register-mounting" value="table">
                                </li>
                                <li>
                                    <label for="server">В серверный шкаф</label>
                                    <input type="radio" id="server" name="register-mounting" value="server">
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="calculator-frame-content__internet-available">
                        <fieldset>
                            <legend>ДОСТУП В ИНТЕРНЕТ</legend>
                            <ul>
                                <li>
                                    <label for="yes">Да</label>
                                    <input type="radio" checked id="yes" name="internet-available" value="yes">
                                </li>
                                <li>
                                    <label for="no">Нет</label>
                                    <input type="radio" id="no" name="internet-available" value="no">
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="calculator-frame-content__documentation-available">
                        <fieldset>
                            <legend>ДОКУМЕНТАЦИЯ ДЛЯ СДАЧИ</legend>
                            <ul>
                                <li>
                                    <label for="no">Не нужна</label>
                                    <input type="radio" checked id="no" name="documentation" value="no">
                                </li>
                                <li>
                                    <label for="act">Нужен акт выполненных работ</label>
                                    <input type="radio" id="act" name="documentation" value="act">
                                </li>
                                <li>
                                    <label for="full">Нужен акт выполненных работ и исполнительная документация</label>
                                    <input type="radio" id="full" name="documentation" value="full">
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <select id="groups" name="groups">
            <optgroup label="fruits">
              <option>Banana</option>
              <option selected>Cherry</option>
              <option>Lemon</option>
            </optgroup>
            <optgroup label="vegetables">
              <option>Carrot</option>
              <option>Eggplant</option>
              <option>Potato</option>
            </optgroup>
        </select>

        <footer class="footer">
            <div class="container">
                <div class="footer_row">
                    <div class="footer_text">ИП Крупин Д.А.</div>
                </div>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="./SCRIPTS/script.js"></script>
</body>
</html>
